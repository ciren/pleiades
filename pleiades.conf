############################################
# Default linux configuration for Pleiades #
############################################

#Admin e-mail
admin_mail=bennie.leonard@gmail.com

#Location of default Cilib jar file
ci_jar=smb\://ip/jarFile

#User database configuration
db_pass=password
db_user=user
db_url=//ip\:3306/database

#Persistent store configuration
persistent_store_address=ip
persistent_store_port=27017
persistent_store_user=user
persistent_store_password=password

#java execute command
java_exec_command=java -server -Xms1000M -Xmx2000M -cp $jar net.sourceforge.cilib.simulator.Main $file

#cidb submission
cidb_jar=cidbFolder/CIdb-0.1.jar
cidb_conf=cidbFolder/cidb.conf
cidb_submit_command=java -jar $cidb_jar -c $cidb_conf -s -f $spec -j $jar -r $results -u $user

#Configuration for results gatherer
gather_script=scripts/combineMeasurements.py
email_complete_template=templates/email_complete_template.txt
email_error_template=templates/email_error_template.txt
gather_results_folder=results_folder/

#Configuration for user communication
email_script=/home/pleiades/pleiades_scripts/sendMail.py

#To allow this instance to become the distributor, enter the password here
distributor_password=12345
